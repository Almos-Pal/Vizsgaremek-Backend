openapi: 3.0.0
paths:
  /edzes:
    post:
      description: Létrehoz egy új edzést a megadott felhasználóhoz
      operationId: create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEdzesDto'
      responses:
        '201':
          description: Az edzés sikeresen létrehozva
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Edzes'
        '404':
          description: A felhasználó nem található
      summary: Új edzés létrehozása
      tags:
        - Edzes
    get:
      description: >-
        Lekéri az összes edzést a hozzájuk tartozó gyakorlatokkal és
        felhasználókkal együtt
      operationId: findAll
      parameters: []
      responses:
        '200':
          description: Az edzések sikeresen lekérve
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Edzes'
      summary: Összes edzés lekérése
      tags:
        - Edzes
  /edzes/{id}/gyakorlat/{userId}:
    post:
      description: >-
        Hozzáad egy gyakorlatot egy meglévő edzéshez és rögzíti a felhasználó
        történetében
      operationId: addGyakorlatToEdzes
      parameters:
        - name: id
          required: true
          in: path
          description: Az edzés azonosítója
          schema:
            type: number
        - name: userId
          required: true
          in: path
          description: A felhasználó azonosítója
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddEdzesGyakorlatDto'
      responses:
        '201':
          description: A gyakorlat sikeresen hozzáadva
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Edzes'
        '404':
          description: Az edzés vagy a gyakorlat nem található
      summary: Gyakorlat hozzáadása edzéshez
      tags:
        - Edzes
  /edzes/{id}/gyakorlat/{gyakorlatId}/set/{userId}:
    post:
      description: >-
        Hozzáad egy szettet egy edzés gyakorlatához és rögzíti a felhasználó
        történetében
      operationId: addSetToEdzesGyakorlat
      parameters:
        - name: id
          required: true
          in: path
          description: Az edzés azonosítója
          schema:
            type: number
        - name: gyakorlatId
          required: true
          in: path
          description: A gyakorlat azonosítója
          schema:
            type: number
        - name: userId
          required: true
          in: path
          description: A felhasználó azonosítója
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddEdzesGyakorlatSetDto'
      responses:
        '201':
          description: A szett sikeresen hozzáadva
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Edzes'
        '404':
          description: Az edzés, a gyakorlat vagy a felhasználó nem található
      summary: Szett hozzáadása gyakorlathoz
      tags:
        - Edzes
  /edzes/{id}/gyakorlat/{gyakorlatId}/set/{setId}/{userId}:
    patch:
      description: Módosítja egy edzés gyakorlatának szettjét
      operationId: updateSet
      parameters:
        - name: id
          required: true
          in: path
          description: Az edzés azonosítója
          schema:
            type: number
        - name: gyakorlatId
          required: true
          in: path
          description: A gyakorlat azonosítója
          schema:
            type: number
        - name: setId
          required: true
          in: path
          description: A szett azonosítója
          schema:
            type: number
        - name: userId
          required: true
          in: path
          description: A felhasználó azonosítója
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEdzesSetDto'
      responses:
        '200':
          description: A szett sikeresen módosítva
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Edzes'
        '404':
          description: Az edzés, a gyakorlat vagy a szett nem található
      summary: Szett módosítása
      tags:
        - Edzes
    delete:
      description: Törli egy edzés gyakorlatának szettjét
      operationId: removeSet
      parameters:
        - name: id
          required: true
          in: path
          description: Az edzés azonosítója
          schema:
            type: number
        - name: gyakorlatId
          required: true
          in: path
          description: A gyakorlat azonosítója
          schema:
            type: number
        - name: setId
          required: true
          in: path
          description: A szett azonosítója
          schema:
            type: number
        - name: userId
          required: true
          in: path
          description: A felhasználó azonosítója
          schema:
            type: number
      responses:
        '200':
          description: A szett sikeresen törölve
        '404':
          description: Az edzés, a gyakorlat vagy a szett nem található
      summary: Szett törlése
      tags:
        - Edzes
  /edzes/{id}:
    get:
      description: Lekér egy edzést az azonosítója alapján
      operationId: findOne
      parameters:
        - name: id
          required: true
          in: path
          description: Az edzés azonosítója
          schema:
            type: number
      responses:
        '200':
          description: Az edzés sikeresen lekérve
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Edzes'
        '404':
          description: Az edzés nem található
      summary: Egy edzés részletes adatai
      tags:
        - Edzes
    patch:
      description: Módosítja az edzés adatait a megadott azonosító alapján
      operationId: update
      parameters:
        - name: id
          required: true
          in: path
          description: Az edzés azonosítója
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEdzesDto'
      responses:
        '200':
          description: Az edzés sikeresen módosítva
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Edzes'
        '404':
          description: Az edzés nem található
      summary: Edzés módosítása
      tags:
        - Edzes
    delete:
      description: Törli az edzést és a hozzá tartozó gyakorlatokat
      operationId: remove
      parameters:
        - name: id
          required: true
          in: path
          description: Az edzés azonosítója
          schema:
            type: number
      responses:
        '200':
          description: Az edzés sikeresen törölve
        '404':
          description: Az edzés nem található
      summary: Edzés törlése
      tags:
        - Edzes
  /users:
    get:
      operationId: findAll
      parameters: []
      responses:
        '200':
          description: ''
      tags:
        - Users
  /users/{id}:
    get:
      operationId: findOne
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
      tags:
        - Users
    patch:
      operationId: update
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserDto'
      responses:
        '200':
          description: ''
      tags:
        - Users
    delete:
      operationId: remove
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
      tags:
        - Users
  /auth/register:
    post:
      operationId: registerUser
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserDto'
      responses:
        '201':
          description: ''
      tags:
        - Auth
  /auth/login:
    post:
      operationId: login
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginDto'
      responses:
        '201':
          description: ''
      tags:
        - Auth
  /auth/refresh:
    post:
      operationId: refreshToken
      parameters: []
      responses:
        '201':
          description: ''
      tags:
        - Auth
  /gyakorlat:
    post:
      operationId: create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGyakorlatDto'
      responses:
        '201':
          description: A gyakorlat sikeresen létrehozva
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gyakorlat'
        '400':
          description: Hibás kérés - Érvénytelen adatok vagy izomcsoport azonosítók
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
      summary: Új gyakorlat létrehozása
      tags:
        - Gyakorlat
    get:
      description: >-
        Lapozott lista a gyakorlatokról alapvető információkkal (azonosító, név,
        eszköz és izomcsoportok)
      operationId: findAll
      parameters:
        - name: page
          required: false
          in: query
          description: Oldalszám
          schema:
            minimum: 1
            default: 1
            type: number
        - name: limit
          required: false
          in: query
          description: Elemek száma oldalanként
          schema:
            minimum: 1
            maximum: 100
            default: 10
            type: number
        - name: nev
          required: false
          in: query
          description: Szűrés a gyakorlat nevére
          schema:
            type: string
        - name: izomcsoportId
          required: false
          in: query
          description: Szűrés a fő izomcsoport azonosítójára
          schema:
            type: number
        - name: izomcsoportok
          required: false
          in: query
          description: Szűrés izomcsoportokra
          schema:
            type: array
            items:
              type: number
        - name: eszkoz
          required: false
          in: query
          description: Szűrés eszközökre
          schema:
            type: string
      responses:
        '200':
          description: Lapozott gyakorlat lista
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GyakorlatokResponseDto'
        '400':
          description: Hibás kérés - Érvénytelen lekérdezési paraméterek
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
      summary: Összes gyakorlat lekérése
      tags:
        - Gyakorlat
  /gyakorlat/{id}:
    get:
      operationId: findOne
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: number
      responses:
        '200':
          description: A kért gyakorlat adatai
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gyakorlat'
        '404':
          description: A gyakorlat nem található
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GyakorlatNotFoundDto'
      summary: Gyakorlat lekérése azonosító alapján
      tags:
        - Gyakorlat
    patch:
      operationId: update
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGyakorlatDto'
      responses:
        '200':
          description: A gyakorlat sikeresen módosítva
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gyakorlat'
        '400':
          description: Hibás kérés - Érvénytelen adatok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
        '404':
          description: A gyakorlat nem található
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GyakorlatNotFoundDto'
      summary: Gyakorlat módosítása azonosító alapján
      tags:
        - Gyakorlat
    delete:
      operationId: remove
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: number
      responses:
        '200':
          description: A gyakorlat sikeresen törölve
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponseDto'
        '404':
          description: A gyakorlat nem található
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GyakorlatNotFoundDto'
      summary: Gyakorlat törlése azonosító alapján
      tags:
        - Gyakorlat
  /izomcsoport:
    get:
      description: Lista az összes izomcsoportról
      operationId: findAll
      parameters: []
      responses:
        '200':
          description: Izomcsoport lista
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Izomcsoport'
        '400':
          description: Hibás kérés - Érvénytelen lekérdezési paraméterek
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
      summary: Összes Izom lekérése
      tags:
        - Izomcsoport
  /user-gyakorlat:
    post:
      description: Létrehoz egy új kapcsolatot a felhasználó és egy gyakorlat között
      operationId: create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserGyakorlatDto'
      responses:
        '201':
          description: A kapcsolat sikeresen létrehozva
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGyakorlat'
        '400':
          description: A gyakorlat már hozzá van rendelve a felhasználóhoz
        '404':
          description: A gyakorlat vagy a felhasználó nem található
      summary: Új user-gyakorlat kapcsolat létrehozása
      tags:
        - User Gyakorlat
  /user-gyakorlat/history:
    post:
      description: Rögzít egy új edzés eredményt (súly és ismétlésszám) egy gyakorlathoz
      operationId: createHistory
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserGyakorlatHistoryDto'
      responses:
        '201':
          description: A history bejegyzés sikeresen létrehozva
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGyakorlat'
      summary: Új edzés history bejegyzés létrehozása
      tags:
        - User Gyakorlat
  /user-gyakorlat/user/{userId}:
    get:
      description: Lekéri az összes gyakorlatot és azok történetét egy adott felhasználóhoz
      operationId: getUserGyakorlatok
      parameters:
        - name: userId
          required: true
          in: path
          description: A felhasználó azonosítója
          schema:
            type: number
        - name: page
          required: false
          in: query
          description: Oldalszám
          schema:
            minimum: 1
            default: 1
            type: number
        - name: limit
          required: false
          in: query
          description: Elemek száma oldalanként
          schema:
            minimum: 1
            maximum: 100
            default: 10
            type: number
      responses:
        '200':
          description: A gyakorlatok sikeresen lekérve
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGyakorlatokResponseDto'
      summary: Felhasználó összes gyakorlatának lekérése
      tags:
        - User Gyakorlat
  /user-gyakorlat/{userId}/{gyakorlatId}:
    get:
      description: >-
        Lekéri egy konkrét gyakorlat részletes adatait és történetét egy
        felhasználóhoz
      operationId: getUserGyakorlatDetails
      parameters:
        - name: userId
          required: true
          in: path
          description: A felhasználó azonosítója
          schema:
            type: number
        - name: gyakorlatId
          required: true
          in: path
          description: A gyakorlat azonosítója
          schema:
            type: number
      responses:
        '200':
          description: A gyakorlat adatai sikeresen lekérve
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGyakorlat'
        '404':
          description: A gyakorlat nem található a felhasználónál
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGyakorlatNotFoundDto'
      summary: Egy konkrét user-gyakorlat részletes adatai
      tags:
        - User Gyakorlat
    delete:
      description: Törli a kapcsolatot egy felhasználó és egy gyakorlat között
      operationId: deleteUserGyakorlat
      parameters:
        - name: userId
          required: true
          in: path
          description: A felhasználó azonosítója
          schema:
            type: number
        - name: gyakorlatId
          required: true
          in: path
          description: A gyakorlat azonosítója
          schema:
            type: number
      responses:
        '200':
          description: A gyakorlat sikeresen törölve
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGyakorlat'
        '404':
          description: A gyakorlat nem található a felhasználónál
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGyakorlatNotFoundDto'
      summary: Felhasználó gyakorlatának törlése
      tags:
        - User Gyakorlat
info:
  title: RepVault
  description: RepVault API
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: http://localhost:8000
    description: Development Server
components:
  schemas:
    CreateEdzesDto:
      type: object
      properties:
        edzes_neve:
          type: string
          description: Az edzés neve
          example: Láb nap
        datum:
          type: string
          description: Az edzés dátuma
          example: '2024-03-20'
        user_id:
          type: number
          description: A felhasználó azonosítója
          example: 1
        ido:
          type: number
          description: Az edzés időtartama percben
          example: 60
      required:
        - edzes_neve
        - datum
        - user_id
    EdzesGyakorlatSet:
      type: object
      properties:
        id:
          type: number
          description: A szett azonosítója
          example: 1
        set_szam:
          type: number
          description: A szett sorszáma
          example: 1
        weight:
          type: number
          description: Az elvégzett súly ebben a szettben
          example: 100.5
        reps:
          type: number
          description: Az elvégzett ismétlések száma ebben a szettben
          example: 12
      required:
        - id
        - set_szam
        - weight
        - reps
    EdzesExercise:
      type: object
      properties:
        edzes_id:
          type: number
          description: Az edzés azonosítója
          example: 1
        gyakorlat_id:
          type: number
          description: A gyakorlat azonosítója
          example: 1
        szettek:
          description: A gyakorlat szettjei
          type: array
          items:
            $ref: '#/components/schemas/EdzesGyakorlatSet'
        gyakorlat:
          type: object
          description: A gyakorlat részletes adatai
      required:
        - edzes_id
        - gyakorlat_id
        - szettek
        - gyakorlat
    Edzes:
      type: object
      properties:
        edzes_id:
          type: number
          description: Az edzés azonosítója
          example: 1
        edzes_neve:
          type: string
          description: Az edzés neve
          example: Melledzés
        datum:
          format: date-time
          type: string
          description: Az edzés dátuma
          example: '2024-03-15T10:00:00.000Z'
        user_id:
          type: number
          description: A felhasználó azonosítója
          example: 1
        ido:
          type: number
          description: Az edzés időtartama (percben)
          example: 60
        gyakorlatok:
          description: Az edzésen végzett gyakorlatok
          type: array
          items:
            $ref: '#/components/schemas/EdzesExercise'
      required:
        - edzes_id
        - edzes_neve
        - datum
        - user_id
        - ido
        - gyakorlatok
    AddEdzesGyakorlatDto:
      type: object
      properties:
        gyakorlat_id:
          type: number
          description: A gyakorlat azonosítója
          example: 1
      required:
        - gyakorlat_id
    AddEdzesGyakorlatSetDto:
      type: object
      properties:
        set_szam:
          type: number
          description: A szett sorszáma
          example: 1
        weight:
          type: number
          description: A gyakorlat során használt súly (kg)
          example: 60
        reps:
          type: number
          description: Az ismétlések száma
          example: 12
      required:
        - set_szam
        - weight
        - reps
    UpdateEdzesSetDto:
      type: object
      properties:
        weight:
          type: number
          description: A gyakorlat során használt súly (kg)
          example: 60
        reps:
          type: number
          description: Az ismétlések száma
          example: 12
      required:
        - weight
        - reps
    UpdateEdzesDto:
      type: object
      properties:
        edzes_neve:
          type: string
          description: Az edzés neve
          example: Láb nap
        datum:
          type: string
          description: Az edzés dátuma
          example: '2024-03-20'
        user_id:
          type: number
          description: A felhasználó azonosítója
          example: 1
        ido:
          type: number
          description: Az edzés időtartama percben
          example: 60
    UpdateUserDto:
      type: object
      properties: {}
    CreateUserDto:
      type: object
      properties: {}
    LoginDto:
      type: object
      properties: {}
    CreateGyakorlatDto:
      type: object
      properties:
        gyakorlat_neve:
          type: string
          example: Fekvenyomás
          description: A gyakorlat megnevezése
        personal_best:
          type: number
          example: 100.5
          description: Személyes rekord súly/ismétlésszám
        eszkoz:
          type: string
          example: Rúd
          description: A gyakorlathoz szükséges eszköz
        gyakorlat_leiras:
          type: string
          example: Feküdj a padra, engedd le a rudat a mellkasodhoz, majd nyomd fel
          description: A gyakorlat részletes leírása
        fo_izomcsoport:
